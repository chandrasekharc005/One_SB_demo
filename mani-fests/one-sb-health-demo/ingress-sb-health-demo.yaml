apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-health-demo
  namespace: insurance-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: uat-health.insurance.onsurity.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: one-sb-health-demo-svc
                port:
                  number: 80
