apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-term-demo
  namespace: insurance-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: uat-term.insurance.onsurity.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: one-sb-term-demo-svc
                port:
                  number: 80
    